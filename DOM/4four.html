<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sahil with code</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>javascript</li>
        
    </ul>
</body>
<script>
    // simple way (it's travers all)
    function addlanguage(langname){
        const li=document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').
        appendChild(li)
        
    }
    addlanguage("python")
    addlanguage("c++")

    //optimaiz way

    function addoptilang(langname){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langname))
        document.querySelector(".language").appendChild(li)
    }
    addoptilang("golang")


    // edit

    const seco= document.querySelector("li:nth-child(2)")
    // seco.innerHTML="mojo"         // not optimize approch
   
     const newli =document.createElement('li')
     newli.textContent="mojo"
     seco.replaceWith(newli)

    //edit 

    const firstlang= document.querySelector("li:first-child")
    firstlang.outerHTML ='<li>typyescript</li>'
    

    // remove

    const lastlang= document.querySelector('li:last-child')
    lastlang.remove()

</script>
</html>
