<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATER</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>
     <div class="container">
    <h1> BMI CALCULATER</h1>
    <form>
        <p><label>height in CM:</label>
        <input type="text" id="height"/></p>
        <p><label>weight in CM:</label>
            <input type="text" id="weight"/></p>
            <button>calculate</button>
         <div id="results"></div>
         <div id="message"></div>
        </form>
    </div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>under weight=less than 18.6</p>
                <p>Normal ranget= 18.9 to 24.6</p>
                <p>Over  weight= more than 24.6</p>
            </div>

  
</body>
<script src="p2.js"></script>
</html>
